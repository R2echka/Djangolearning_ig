<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Skystore</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"></head>
<body>
    <div class="col-4" style="position: absolute; margin-left:35vw;">
        <div class="card mb-4 box-shadow">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal">{{ product.name }}</h4>
            </div>
            <div class="card-body">
                <h1 class="card-title pricing-card-title">$ {{ product.price }}</h1>
                <p class="list-unstyled mt-3 mb-4 text-start m-3">
                    {{ product.description }}
                </p>
                <a class="btn btn-lg btn-block btn-outline-primary", href="/">На главную</a>
            </div>
        </div>
    </div>
</body>
</html>
